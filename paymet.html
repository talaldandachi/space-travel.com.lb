<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الدفع - Space Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f7ff;
      color: #004aad;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #004aad;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #004aad;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background: #004aad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #003080;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>الدفع لـ Space Travel</h2>
    <form onsubmit="submitPayment(event)">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" required />

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" required />

      <label for="amount">المبلغ المطلوب دفعه (USD):</label>
      <input type="number" id="amount" min="1" required />

      <label for="method">طريقة الدفع:</label>
      <select id="method" required>
        <option value="">اختر...</option>
        <option value="Wish Money">Wish Money</option>
      </select>

      <button type="submit">إرسال</button>
    </form>

    <a href="index.html" class="back-link">← العودة إلى الصفحة الرئيسية</a>
  </div>

  <script>
    function submitPayment(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;
      const method = document.getElementById("method").value;

      const msg = `طلب دفع إلى Space Travel:\n\nالاسم: ${name}\nرقم الهاتف: ${phone}\nالمبلغ: $${amount}\nطريقة الدفع: ${method}\n\nيرجى تحويل المبلغ عبر Wish Money إلى:\nالاسم: Mahmoud Alsaleh\nالرقم: 96176484657\n\nبعد التحويل يرجى إرسال صورة الإيصال.`;
      const whatsappNumber = "96176484657";
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`;
      window.open(whatsappURL, "_blank");
    }
  </script>

</body>
</html>
